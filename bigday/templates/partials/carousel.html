{% load staticfiles %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static 'bigday/images/carousel/IMG_0043.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_1013.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_2061.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_2294.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_0010.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_2321.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_5770.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_3048.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>

    <div class="item">
      <img src="{% static 'bigday/images/carousel/IMG_3330.jpg' %}" alt="Los Angeles" class="img-responsive">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
